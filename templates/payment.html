{% extends "layout.html" %}

{% block title %}
    Payment
{% endblock %}

{% block main %}
    <form action="/payment" method="post">
        <div class="form-group">
            <select class="form-control js-example-basic-single" name="payment_invoice" required>
                <option value="" disabled selected hidden>Search By Invoice or Name</option>
                {% for credit in credits %}
                    <option value ={{credit[1]}}>{{ credit[1] }} | {{ credit[3] }} | {{ (credit[4]-credit[6]-credit[7]) | lkr }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="amount" placeholder="Received Amount" type="number" min="0.01" step="0.01" required>
        </div>
         <script>
            $(document).ready(function() {
                $('.js-example-basic-single').select2();
            });
        </script>
        <button class="btn btn-warning" type="submit" style="font-weight:bold">Pay</button>
    </form>

{% endblock %}
