{% extends "layout.html" %}

{% block title %}
    Add Sales
{% endblock %}

{% block main %}
    <form action="/sales" method="post">
        <div class="form-group">
            <select class="form-control js-example-basic-single" name="customer_name" required>
                <option value={{name}} selected >{{name}}</option>
            </select>
        </div>
        <input name="location" type="hidden" value={{location}}>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name ="invoice" type="number" value={{invoice}} readonly required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="mytext" style="padding: 5px; margin-right:10px; margin-bottom:10px; float: left" name="bags" id="bags" min ="0" placeholder="Bags" type="number" onKeyUp="multiply()" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="mytext" style="padding: 5px; margin-right:10px; margin-bottom:10px; float: left" name="unit_price" id="unit_price" placeholder="Unit Price" min="0.00" step="0.01" type="number" onKeyUp="multiply()" required>
        </div>
        <button class="btn btn-success" type="submit" formaction="/add_item" style="margin-right:10px; margin-bottom:10px; float: left">Add Item</button>
        <div class="form-group">
            <input autocomplete="off" class="form-control" id ="amount" name="amount" placeholder="Amount" type="number" readonly required>
        </div>
        <script>
          function multiply()
          {
              // Get the input values
              let a = Number(document.getElementById('bags').value);
              let b = Number(document.getElementById('unit_price').value);

              // Do the multiplication
              let c = a*b;

              // Set the value of the total
              document.getElementById('amount').value=c;
          }
        </script>
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
{% endblock %}
